<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .task-item:hover {
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
        .checkbox:checked + .task-text {
            text-decoration: line-through;
            color: #9CA3AF;
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-pink-600 mb-2">To Do List</h1>
            <div class="w-20 h-1 bg-pink-300 mx-auto rounded-full"></div>
        </div>

        <!-- Add Task -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 transform transition hover:shadow-xl">
            <div class="flex items-center mb-4">
                <i data-feather="plus-circle" class="text-pink-500 mr-3"></i>
                <h2 class="text-xl font-semibold text-pink-700">Add New Task</h2>
            </div>
            <div class="flex">
                <input type="text" id="new-task" placeholder="What needs to be done?" class="flex-grow px-4 py-2 rounded-l-lg border-2 border-pink-300 focus:outline-none focus:border-pink-500">
                <button onclick="addTask()" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-r-lg transition duration-200 flex items-center">
                    <i data-feather="plus" class="mr-1"></i> Add
                </button>
            </div>
        </div>

        <!-- Tasks List -->
        <div id="tasks-container" class="space-y-3">
            <!-- Sample Task (will be populated by JS) -->
            <div class="task-item bg-white rounded-lg shadow-md p-4 flex items-center justify-between cursor-pointer">
                <div class="flex items-center">
                    <input type="checkbox" class="checkbox h-5 w-5 text-pink-500 rounded focus:ring-pink-400">
                    <span class="task-text ml-3 text-gray-700">Example task - click to complete</span>
                </div>
                <button onclick="removeTask(this)" class="text-pink-400 hover:text-pink-600 transition">
                    <i data-feather="trash-2"></i>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="mt-8 text-center text-pink-600">
            <p id="task-count" class="font-medium">0 tasks remaining</p>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute bottom-10 right-10 text-pink-300 float-animation">
            <i data-feather="heart" class="w-16 h-16"></i>
        </div>
        <div class="absolute top-20 left-10 text-pink-200 float-animation" style="animation-delay: 0.5s;">
            <i data-feather="star" class="w-12 h-12"></i>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Load tasks from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            renderTasks(tasks);
            updateTaskCount();
        });

        function addTask() {
            const input = document.getElementById('new-task');
            const taskText = input.value.trim();
            
            if (taskText) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push({text: taskText, completed: false});
                localStorage.setItem('tasks', JSON.stringify(tasks));
                
                renderTasks(tasks);
                input.value = '';
                updateTaskCount();
                
                // Add animation for new task
                const taskItems = document.querySelectorAll('.task-item');
                const lastTask = taskItems[taskItems.length - 1];
                lastTask.style.opacity = '0';
                lastTask.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    lastTask.style.transition = 'all 0.3s ease';
                    lastTask.style.opacity = '1';
                    lastTask.style.transform = 'translateY(0)';
                }, 10);
            }
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item bg-white rounded-lg shadow-md p-4 flex items-center justify-between cursor-pointer';
                taskElement.innerHTML = `
                    <div class="flex items-center">
                        <input type="checkbox" class="checkbox h-5 w-5 text-pink-500 rounded focus:ring-pink-400" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                        <span class="task-text ml-3 ${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}">${task.text}</span>
                    </div>
                    <button onclick="removeTask(${index})" class="text-pink-400 hover:text-pink-600 transition">
                        <i data-feather="trash-2"></i>
                    </button>
                `;
                container.appendChild(taskElement);
            });
            
            feather.replace();
        }

        function toggleTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks(tasks);
            updateTaskCount();
        }

        function removeTask(index) {
            // Animation for removal
            const taskElement = event.target.closest('.task-item');
            taskElement.style.transform = 'translateX(100px)';
            taskElement.style.opacity = '0';
            
            setTimeout(() => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks(tasks);
                updateTaskCount();
            }, 300);
        }

        function updateTaskCount() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const incompleteTasks = tasks.filter(task => !task.completed).length;
            const countElement = document.getElementById('task-count');
            
            countElement.textContent = `${incompleteTasks} ${incompleteTasks === 1 ? 'task' : 'tasks'} remaining`;
            
            // Pulse animation when count changes
            countElement.classList.add('animate-pulse');
            setTimeout(() => countElement.classList.remove('animate-pulse'), 500);
        }

        // Allow adding tasks with Enter key
        document.getElementById('new-task').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
